<mat-card class="container">
    <mat-card-header> <mat-card-title>Cadastrar Vaga</mat-card-title></mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="morador" >
            <mat-label for="txtValor">ID Morador</mat-label>
            <mat-select [(ngModel)]="moradorId">
                <mat-option *ngFor="let morador of moradores" value="{{ morador.moradorId }}">
                  {{ morador.moradorId }} - {{ morador.nome }}
                </mat-option>
              </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button class="button" mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
</mat-card>
