<mat-card>
    <mat-card-header>
        <mat-card-title> Lista de Moradores </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Apartamento</th>
                <th>E-mail</th>
                <th>Bloco</th>
                <th>Modelo Veiculo</th>
                <th>Cor</th>
                <th>Placa</th>
            </tr>
            <tr *ngFor="let morador of moradores">
                    <td>{{ morador.moradorId }}</td>
                    <td>{{ morador.nome }}</td>
                    <td>{{ morador.cpf }}</td>
                    <td>{{ morador.apartamento }}</td>
                    <td>{{ morador.email }}</td>
                    <td>{{ morador.bloco }}</td>
                    <td>{{ morador.modelo_veiculo }}</td>
                    <td>{{ morador.cor }}</td>
                    <td>{{ morador.placa }}</td>
                    <td>
                        <button class="button" mat-raised-button color="warn" id="btnDeletar"
                        (click)="deletar(morador.moradorId!)">Deletar</button>
                    </td>
                    <td>
                        <button class="button2" mat-raised-button color="primary" id="btnAlterar" routerLink="/pages/morador/cadastrar/{{ morador.moradorId }}">Alterar</button>
                    </td>
                </tr>
            </table>
        </mat-card-content>
</mat-card>
